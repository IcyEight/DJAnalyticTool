<script type="text/javascript">
	function getData()
	{
		var obj = 
		{"data": 
			[
				{"SongTitle":"Song1","ArtistName":"ArtistName1","tempo":3.456},
				{"SongTitle":"Song2","ArtistName":"ArtistName2","tempo":5.426},
				{"SongTitle":"Song3","ArtistName":"ArtistName3","tempo":8.426},
				{"SongTitle":"Song4","ArtistName":"ArtistName4","tempo":9.321}
			]
		}
		var divId = document.getElementById("artistlist")
		var divStr = '<ul class="list-group">'
		for(var i = 0; i < obj.data.length; i++)
		{
			for(var keys in obj.data[i])
			{
				if(keys == "ArtistName")
				{
					divStr = divStr + '<li class="list-group-item"><a href="detailInfo.html">' +obj.data[i][keys] + "</a></li>";
					console.log(divStr);
				}
			}
		}
		divStr += "</ul>"
		divId.innerHTML = divStr;
		console.log(divId);
	}
</script>
</head>

<body class="container">
	<div class="jumbotron title">
		<h1 align="center">DJ Analytics</h1>
		<h3 align="center">Top Artists</h3>
	</div>

	<div id="artistlist">
		<script type="text/javascript">getData();</script>
	</div>

</body>
