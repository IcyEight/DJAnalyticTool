<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- local files -->
<link rel="stylesheet" href="style.css">


<script type="text/javascript">
function getData()
	{
		$.ajax({
			type: "GET",
			url: '/songData',
			success: function(obj){
				var divId = document.getElementById("artistlist")
				var divStr = '<ul class="list-group">'
				obj.forEach(function(i){
				        divStr = divStr + '<li class="list-group-item">' +i.ArtistName + "</a></li>";
				})
				divStr += "</ul>"
				divId.innerHTML = divStr;
				console.log(divId);
			}
		})
	}
</script>
</head>

<body class="container">
    <div class="jumbotron title">
        <h1 align="center">DJ Analytics</h1>
        <h3 align="center">Top Artists</h3>
    </div>

    <div id="artistlist">
        <script type="text/javascript">getData();</script>
    </div>

</body>
</html>
